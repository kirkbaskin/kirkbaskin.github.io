<ul class="flex">
  {% for item in site.data.navigation %}
    <li class="mr-6">
      <a href="{{ item.link }}" class="{% if page.url == item.link %}text-red-800{% endif %} {% if page.url != item.link %}text-blue-500{% endif %} hover:text-blue-800">
        {{ item.name }}
      </a>
    </li>
  {% endfor %}
</ul>
