---
title: Blog
---
<h1 class="text-2xl">Latest Posts</h1>

<div class="flex">
  {% for post in site.posts %}
    <div class="mx-2 max-w-sm rounded overflow-hidden shadow-lg">
      <a href="{{ post.url }}"><img class="w-full" src="/assets/img/card-top.jpg" alt=""></a>
      <div class="px-6 py-4">
        <div class="font-bold text-x1 mb-2"><a href="{{ post.url }}">{{ post.title }}</a></div>
        <p class="text-gray-700 text-base">
          {{ post.excerpt }}
        </p>
      </div>
    </div>
  {% endfor %}
</div>
